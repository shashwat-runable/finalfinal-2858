<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Primary metadata - will be updated by SEO utilities in SPA -->
    <title>GitClone - Where code lives</title>
    <meta name="description" content="A modern GitHub-like platform for hosting and collaborating on code. Browse repositories, view code with syntax highlighting, and explore projects." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GitClone - Where code lives" />
    <meta property="og:description" content="A modern GitHub-like platform for hosting and collaborating on code. Browse repositories, view code with syntax highlighting, and explore projects." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="GitClone - Where code lives" />
    <meta property="twitter:description" content="A modern GitHub-like platform for hosting and collaborating on code. Browse repositories, view code with syntax highlighting, and explore projects." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <meta name="theme-color" content="oklch(0.21 0.006 285.885)" />
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var theme = stored === 'dark' || stored === 'light' ? stored : 'dark';
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
